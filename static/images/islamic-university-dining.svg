<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600">
  <!-- پس زمینه دیوار سلف -->
  <rect width="1000" height="600" fill="#f5f5f5"/>
  
  <!-- کاشی کاری اسلامی روی دیوار -->
  <defs>
    <pattern id="islamic-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0,0 L40,0 L40,40 L0,40 Z" fill="none" stroke="#004d40" stroke-width="0.5" opacity="0.2"/>
      <path d="M20,0 L40,20 L20,40 L0,20 Z" fill="none" stroke="#004d40" stroke-width="0.5" opacity="0.2"/>
      <circle cx="20" cy="20" r="10" fill="none" stroke="#004d40" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="1000" height="150" fill="url(#islamic-pattern)"/>
  
  <!-- کف سلف -->
  <rect y="150" width="1000" height="450" fill="#f0f0f0"/>
  
  <!-- خط جداکننده بین دیوار و کف -->
  <rect y="150" width="1000" height="10" fill="#004d40"/>
  
  <!-- ساعت اسلامی روی دیوار -->
  <circle cx="500" cy="75" r="40" fill="#ffffff" stroke="#004d40" stroke-width="2"/>
  <circle cx="500" cy="75" r="35" fill="none" stroke="#004d40" stroke-width="1"/>
  <path d="M500,75 L500,50" stroke="#004d40" stroke-width="2"/>
  <path d="M500,75 L520,85" stroke="#004d40" stroke-width="2"/>
  
  <!-- طاق نماهای اسلامی روی دیوار -->
  <path d="M100,125 Q200,50 300,125" fill="none" stroke="#e8b835" stroke-width="2" opacity="0.7"/>
  <path d="M700,125 Q800,50 900,125" fill="none" stroke="#e8b835" stroke-width="2" opacity="0.7"/>
  
  <!-- بخش سرو غذا در سمت چپ -->
  <rect x="50" y="200" width="300" height="80" rx="5" ry="5" fill="#e0e0e0" stroke="#004d40" stroke-width="2"/>
  <rect x="80" y="180" width="240" height="20" fill="#004d40"/>
  
  <!-- دیس های غذا در پیشخوان -->
  <rect x="100" y="210" width="50" height="50" rx="5" ry="5" fill="#ffd54f" stroke="#004d40" stroke-width="1"/>
  <rect x="180" y="210" width="50" height="50" rx="5" ry="5" fill="#ffd54f" stroke="#004d40" stroke-width="1"/>
  <rect x="260" y="210" width="50" height="50" rx="5" ry="5" fill="#ffd54f" stroke="#004d40" stroke-width="1"/>
  
  <!-- دیوار جداکننده بین بخش آقایان و خانم ها -->
  <rect x="500" y="160" width="10" height="440" fill="#004d40" opacity="0.8"/>
  <rect x="485" y="250" width="40" height="80" rx="5" ry="5" fill="#f5f5f5" stroke="#004d40" stroke-width="2"/>
  <text x="505" y="290" font-family="Arial" font-size="14" fill="#004d40" text-anchor="middle" dominant-baseline="middle">جدا</text>
  <text x="505" y="310" font-family="Arial" font-size="14" fill="#004d40" text-anchor="middle" dominant-baseline="middle">شده</text>
  
  <!-- بخش آقایان (سمت راست) -->
  <!-- میزهای آقایان -->
  <rect x="550" y="250" width="100" height="60" rx="5" ry="5" fill="#e0e0e0" stroke="#004d40" stroke-width="1"/>
  <rect x="700" y="250" width="100" height="60" rx="5" ry="5" fill="#e0e0e0" stroke="#004d40" stroke-width="1"/>
  <rect x="850" y="250" width="100" height="60" rx="5" ry="5" fill="#e0e0e0" stroke="#004d40" stroke-width="1"/>
  
  <rect x="550" y="400" width="100" height="60" rx="5" ry="5" fill="#e0e0e0" stroke="#004d40" stroke-width="1"/>
  <rect x="700" y="400" width="100" height="60" rx="5" ry="5" fill="#e0e0e0" stroke="#004d40" stroke-width="1"/>
  <rect x="850" y="400" width="100" height="60" rx="5" ry="5" fill="#e0e0e0" stroke="#004d40" stroke-width="1"/>
  
  <!-- دانشجویان آقا (انتزاعی) -->
  <!-- دانشجو 1 -->
  <circle cx="580" cy="230" r="15" fill="#004d40"/>
  <rect x="570" y="245" width="20" height="25" fill="#004d40" rx="5" ry="5"/>
  
