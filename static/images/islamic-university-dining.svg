  <circle cx="125" cy="380" r="10" fill="#ffd54f" stroke="#004d40" stroke-width="1"/>
  <circle cx="225" cy="380" r="10" fill="#ffd54f" stroke="#004d40" stroke-width="1"/>
  <circle cx="275" cy="380" r="10" fill="#ffd54f" stroke="#004d40" stroke-width="1"/>
  <circle cx="375" cy="380" r="10" fill="#ffd54f" stroke="#004d40" stroke-width="1"/>
  <circle cx="425" cy="380" r="10" fill="#ffd54f" stroke="#004d40" stroke-width="1"/>
  
  <circle cx="575" cy="280" r="10" fill="#ffd54f" stroke="#004d40" stroke-width="1"/>
  <circle cx="625" cy="280" r="10" fill="#ffd54f" stroke="#004d40" stroke-width="1"/>
  <circle cx="725" cy="280" r="10" fill="#ffd54f" stroke="#004d40" stroke-width="1"/>
  <circle cx="775" cy="280" r="10" fill="#ffd54f" stroke="#004d40" stroke-width="1"/>
  <circle cx="875" cy="280" r="10" fill="#ffd54f" stroke="#004d40" stroke-width="1"/>
  <circle cx="925" cy="280" r="10" fill="#ffd54f" stroke="#004d40" stroke-width="1"/>
  
  <!-- آبخوری ها -->
  <rect x="40" y="550" width="60" height="30" rx="5" ry="5" fill="#81d4fa" stroke="#004d40" stroke-width="1"/>
  <rect x="140" y="550" width="60" height="30" rx="5" ry="5" fill="#81d4fa" stroke="#004d40" stroke-width="1"/>
  <rect x="240" y="550" width="60" height="30" rx="5" ry="5" fill="#81d4fa" stroke="#004d40" stroke-width="1"/>
  <rect x="700" y="550" width="60" height="30" rx="5" ry="5" fill="#81d4fa" stroke="#004d40" stroke-width="1"/>
  <rect x="800" y="550" width="60" height="30" rx="5" ry="5" fill="#81d4fa" stroke="#004d40" stroke-width="1"/>
  <rect x="900" y="550" width="60" height="30" rx="5" ry="5" fill="#81d4fa" stroke="#004d40" stroke-width="1"/>
  
  <!-- تابلوی راهنما -->
  <rect x="485" y="170" width="40" height="60" rx="5" ry="5" fill="#004d40" stroke="#e8b835" stroke-width="2"/>
  <text x="505" y="195" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">سلف</text>
  <text x="505" y="215" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">دانشجویی</text>
  
  <!-- اسم بخش ها -->
  <text x="250" y="450" font-family="Arial" font-size="16" fill="#004d40" text-anchor="middle" dominant-baseline="middle">بخش خواهران</text>
  <text x="750" y="450" font-family="Arial" font-size="16" fill="#004d40" text-anchor="middle" dominant-baseline="middle">بخش برادران</text>
  
  <!-- زیور اسلامی در گوشه های تصویر -->
  <path d="M50,50 Q75,25 100,50 Q75,75 50,50" fill="none" stroke="#e8b835" stroke-width="2" opacity="0.5"/>
  <path d="M900,50 Q925,25 950,50 Q925,75 900,50" fill="none" stroke="#e8b835" stroke-width="2" opacity="0.5"/>
  <path d="M50,550 Q75,575 100,550 Q75,525 50,550" fill="none" stroke="#e8b835" stroke-width="2" opacity="0.5"/>
  <path d="M900,550 Q925,575 950,550 Q925,525 900,550" fill="none" stroke="#e8b835" stroke-width="2" opacity="0.5"/>
</svg>