  <rect x="200" y="350" width="100" height="60" rx="5" ry="5" fill="#e0e0e0" stroke="#004d40" stroke-width="1"/>
  <rect x="350" y="350" width="100" height="60" rx="5" ry="5" fill="#e0e0e0" stroke="#004d40" stroke-width="1"/>
  
  <rect x="125" y="500" width="100" height="60" rx="5" ry="5" fill="#e0e0e0" stroke="#004d40" stroke-width="1"/>
  <rect x="275" y="500" width="100" height="60" rx="5" ry="5" fill="#e0e0e0" stroke="#004d40" stroke-width="1"/>
  
  <!-- دانشجویان خانم با چادر (انتزاعی) -->
  <!-- دانشجوی چادری 1 -->
  <path d="M80,330 Q100,310 120,330 Q100,340 80,330" fill="#1a237e"/>
  <circle cx="100" cy="315" r="10" fill="#fce4ec" stroke="#1a237e" stroke-width="1"/>
  
