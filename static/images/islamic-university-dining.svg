  <circle cx="770" cy="230" r="15" fill="#004d40"/>
  <rect x="760" y="245" width="20" height="25" fill="#004d40" rx="5" ry="5"/>
  
  <!-- دانشجو 5 -->
  <circle cx="880" cy="230" r="15" fill="#004d40"/>
  <rect x="870" y="245" width="20" height="25" fill="#004d40" rx="5" ry="5"/>
  
  <!-- دانشجو 6 -->
  <circle cx="920" cy="230" r="15" fill="#004d40"/>
  <rect x="910" y="245" width="20" height="25" fill="#004d40" rx="5" ry="5"/>
  
