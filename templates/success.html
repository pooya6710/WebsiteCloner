<!DOCTYPE html>
<html lang="fa" dir="rtl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارسال موفق</title>
    <!-- Bootstrap RTL for Persian language -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Replit-themed bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-header">
                <h1 class="text-center">ارسال موفق!</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-success" role="alert">
                    اطلاعات شما با موفقیت ارسال شد.
                </div>
                
                <h2>اطلاعات ارسال شده:</h2>
                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <th>نام:</th>
                            <td>{{ submission.name }}</td>
                        </tr>
                        <tr>
                            <th>ایمیل:</th>
                            <td>{{ submission.email }}</td>
                        </tr>
                        <tr>
                            <th>پیام:</th>
                            <td>{{ submission.message }}</td>
                        </tr>
                    </table>
                </div>
                
                <div class="text-center mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">بازگشت به صفحه اصلی</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
